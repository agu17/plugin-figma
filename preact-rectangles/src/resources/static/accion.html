<!DOCTYPE html>
<html id="accionHtml" lang="es">

<head>
	<h1 id="titulo">Detector de Smells</h1>
	<link href="prueba.css" rel="stylesheet"> 
</head>

<body>
	<p id="textoInicial" style="border-radius: 10%"> Acción: </p>

	<div class="flexsearch">
			<div class="flexsearch--wrapper">
				<form class="flexsearch--form" action="#" method="post">
					<div class="flexsearch--input-wrapper">
						<input class="flexsearch--input" type="search" placeholder="Ingrese una acción..."> <input class="flexsearch--submit" type="submit" value="Buscar"/>
					</div>
				</form>
			</div>
	</div>

	<hr></hr>

	<ul>
		<li>Variante1: <input id= "ingresarContenido" class="flexsearch--submit" type="submit" value="&#10140;"/></li>
		<hr></hr>
		<li>Variante2: <input id="click" class="flexsearch--submit" type="submit" value="&#10140;"/></li>
		<hr></hr>
		<li>Variante3: <input id="seleccionarElemento" class="flexsearch--submit" type="submit" value="&#10140;"/></li>
		<hr></hr>
	</ul>

	<button id="salirPlugin"> Salir del plugin</button>
	<button id="volver"> Volver</button>

	<script>
		document.getElementById('salirPlugin').onclick = () =>{
			parent.postMessage({pluginMessage:{type:'salirPlugin'}}, '*');
		}
		document.getElementById('volver').onclick=()=>{
			parent.postMessage({pluginMessage:{type:'volver'}}, '*');
		}
		
	</script>

</body>
</html>
